<body ng-app='sdw' ng-controller="ElasticController as ectrl" eui-index="'{{indexName}}'" class="side_menu_active side_menu_expanded"
ng-cloak>

    <div class="navbar navbar-default">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
            <div class="navbar-header">

            </div><a class="navbar-brand" href="">SmartDataWay</a>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="search_section">
                <input type="text" placeholder="Search..." class="ng-scope ng-valid ng-dirty form-control input-sm" ng-model="querystring"
                eui-enabled="querystring.length" eui-query="ejs.MatchQuery('content', querystring)">
            </div>
        </div>
    </div>

    <style>
        .container {
            height: 600px;
            width: auto;
            margin: 0;
            padding: 0;
        }
    </style>
    <div class="container sdw-no-space-tab">
        <div class="tab-content sdw-no-space-tab">
            <md-content>
                <md-tabs md-dynamic-height="" md-border-bottom="">
                    <md-tab label="Email">
                        <md-content>
                            <div class="container">
                                <webview id="mailfoo" minwidth="576" minheight="432" src="http://localhost:9125"></webview>
                            </div>
                        </md-content>
                    </md-tab>
                    <md-tab label="Search">
                        <md-content>
                            <div class="container" id="searchTab" ng-include="'tpl/search.html'"></div>
                        </md-content>
                    </md-tab>
                </md-tabs>
            </md-content>
        </div>
    </div>
    <script>
        onload = function() {
            var webView = document.getElementById('mailfoo');
            webView.executeJavaScript("document.querySelector('body:first-child').scrollTop=100");
        }
    </script>


</body>
